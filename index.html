<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="turn-container"><p id="turn" class="team">X</p><p class="normal-text">TURN</p></div>
    <div id="container">
        <button onclick="checkBox(this.id)" class="btns top left" id="1"></button>
        <button onclick="checkBox(this.id)" class="btns top" id="2"></button>
        <button onclick="checkBox(this.id)" class="btns top right" id="3"></button>
        <button onclick="checkBox(this.id)" class="btns middle left" id="4"></button>
        <button onclick="checkBox(this.id)" class="btns middle" id="5"></button>
        <button onclick="checkBox(this.id)" class="btns middle right" id="6"></button>
        <button onclick="checkBox(this.id)" class="btns bottom left" id="7"></button>
        <button onclick="checkBox(this.id)" class="btns bottom" id="8"></button>
        <button onclick="checkBox(this.id)" class="btns bottom right" id="9"></button>
    </div>

    <div id="winned-screen">
        <div id="winner-background"></div>
        <div id="winned-container"></div>
    </div>
</body>
</html>
